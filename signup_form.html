<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Signup Form</title>
    <link rel="stylesheet" href="styles.css" />
    <script src="https://www.google.com/recaptcha/api.js" async defer></script>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
      crossorigin="anonymous"
    />
  </head>

  <body>
    <div>
      <nav class="navbar navbar-dark bg-dark justify-content-center">
        <div class="container d-flex justify-content-center">
          <h2 style="color: white">Ayushi's Grocery Store</h2>
        </div>
      </nav>
      <br />

      <div class="signup-form">
        <h3 class="text-center">SignUp</h3>
        <form action="signup_process.php" method="POST">
          <div class="form-group">
            <label for="fullname">Full Name</label>
            <input
              type="text"
              class="form-control"
              name="fullname"
              id="fullname"
              placeholder="Enter your name"
              required
            />
          </div>

          <div class="form-group">
            <label for="email">Email Address</label>
            <input
              type="email"
              class="form-control"
              name="email"
              id="email"
              placeholder="Enter your email id"
              required
            />
          </div>

          <div class="form-group">
            <label for="password">Password</label>
            <input
              type="password"
              class="form-control"
              name="password"
              id="password"
              placeholder="Enter a password"
              required
            />
            <span id="passwordValidationMsg" class="text-danger"></span>
          </div>

          <div
            class="g-recaptcha"
            data-sitekey="6LdYoBcpAAAAALdjtcIgFmZtMcD6xlHFrQbY2T5p"
          ></div>

          <button type="submit" class="btn btn-dark">Sign Up</button>
        </form>
      </div>
    </div>

    <script>
      document.addEventListener("DOMContentLoaded", function () {
        const passwordField = document.getElementById("password");
        const passwordValidationMsg = document.getElementById(
          "passwordValidationMsg"
        );

        passwordField.addEventListener("input", function () {
          const password = passwordField.value;
          const passwordRegex = /^(?=.*[A-Za-z])(?=.*\d)[A-Za-z\d]{8,}$/;

          if (!passwordRegex.test(password)) {
            passwordValidationMsg.textContent =
              "Password must be at least 8 characters long and contain at least one letter and one number.";
          } else {
            passwordValidationMsg.textContent = "";
          }
        });
      });
    </script>
  </body>
</html>
